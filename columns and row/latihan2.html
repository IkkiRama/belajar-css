<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1 | Explicit(terdifinisi ukurannya) & Implicit Grid(tidak terdifinisi ukurannya)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ddd;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            display: grid;
            grid-template-columns: 10px 50px;
            grid-template-rows: 50px 100px 100px;

            /*untuk mengatur div yang tidak terdefinisi oleh grid-template-rows dan grid-template-columns*/
            /*grid-auto-rows: 200px;*/
            grid-auto-columns: 150px;


            /*fungsinya sama seperti flex-direction*/
            grid-auto-flow: column;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(250, 15, 250);
        }

        .item:nth-child(even) {
            background-color: rgb(22, 61, 235);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
</body>

</html>
